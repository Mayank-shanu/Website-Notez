    <div class="container">

          <script type="text/javascript">

            function validation() {
              var email = document.getElementById('username').value;
              var password = document.getElementById('password').value;
              var confirm_password = document.getElementById('confirm_password').value;
              var security_ques = document.getElementById('security_ques').value;
              var security_ques_ans = document.getElementById('security_ques_ans').value;

              var email_error = document.getElementById('username_error');
              var password_error = document.getElementById('password_error');
              var confirm_password_error = document.getElementById('confirm_password_error');
              var security_ques_error = document.getElementById('security_ques_error');
              var security_ques_ans_error = document.getElementById('security_ques_ans_error');

              var check = true;

              if(!email) {email_error.innerHTML = "enter your email id"; check=false;}
              else {
                email_error.innerHTML = "";
              }

              if(!security_ques){security_ques_error.innerHTML = "Enter your security question"; check=false;}
              else {
                security_ques_error.innerHTML = "";
              }

              if(!security_ques_ans){security_ques_ans_error.innerHTML = "Enter answer to your security question"; check=false;}
              else {
                security_ques_ans_error.innerHTML = "";
              }

              if(!password){password_error.innerHTML = "Enter Password"; check=false;}
              else {
                if(password.length<=5){password_error.innerHTML = "Password must have altest 6 characters"; check=false;}
                else password_error.innerHTML="";
              }

              if(!confirm_password){confirm_password_error.innerHTML = "Enter confirm password";check=false;}
              else {
                if(confirm_password != password) {confirm_password_error.innerHTML = "Confirm password and password are different";check=false;}
                else confirm_password_error.innerHTML = "";
              }
              return check;
              // if(check){
              //   return true;
              // }
              // else {
              //   return false;
              // }

            }

          </script>
